<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #eaeded;
}

/* HEADER */
header {
  background: #131921;
  color: white;
  padding: 12px 20px;
}
.header-inner {
  max-width: 1200px;
  margin: auto;
  display: flex;
  align-items: center;
  gap: 20px;
}
.logo {
  font-size: 20px;
  font-weight: bold;
}
.search {
  flex: 1;
}
.search input {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: none;
}

/* LAYOUT */
.container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 20px;
}

/* PRODUCT GRID */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
}
.product-card {
  background: white;
  border-radius: 6px;
  padding: 15px;
  display: flex;
  flex-direction: column;
}
.product-card img {
  height: 150px;
  object-fit: contain;
  margin-bottom: 10px;
}
.product-card h4 {
  font-size: 14px;
  margin: 0 0 8px;
}
.price {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}
button {
  background: #ffd814;
  border: 1px solid #fcd200;
  padding: 8px;
  border-radius: 20px;
  cursor: pointer;
}
button:hover {
  background: #f7ca00;
}

/* CARD */
.card {
  background: white;
  border-radius: 6px;
  padding: 16px;
  margin-bottom: 20px;
}

/* STATUS */
.badge {
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 12px;
  color: white;
}
.WAITING_PAYMENT { background: #6b7280; }
.PAID { background: #2563eb; }
.PROCESSING { background: #f59e0b; }
.SHIPPED { background: #10b981; }

.hidden { display: none; }
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}
</style>

  </div>
</header>
